<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL shortener</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Green Fox Takeout!</h1>
    <br>
    <h2>Please enter your info and choose your meal</h2>
    <br>
    <form>
      <label for='name'>Name</label><br>
      <input id='name' type='text' name='name' required><br>
      <br>
      <label for='address'>Address</label><br>
      <input id='address' type='text' name='address' required><br>
      <br>
      <label>Bases</label><br>
      <input type="radio" id="ricenoodles" value="ricenoodles" name="base">
      <label for="ricenoodles">Rice noodles</label><br>
      <input type="radio" id="eggnoodles" value="eggnoodles" name="base">
      <label for="eggnoodles">Egg noodles</label><br>
      <input type="radio" id="whiterice" value="whiterice" name="base">
      <label for="whiterice">White rice</label><br>
      <br>
      <label>Toppingss</label><br>
      <select>
        <option value="chicken">Chicken</option>
        <option value="beef">Beef</option>
        <option value="Smoked tofu">Smoked tofu</option>
      </select>
      <br>
      <br>
      <button id='submit'>Order</button>
    </form>
    <div class="result">
    </div>
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
